<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Multiplication Table Generator</h2>

<label for="numberInput">Enter a number:</label>

<input type="number" id="numberInput" placeholder="Enter a number"/>
<button onclick="generateTable()">Generate Table</button>

<div id="tableContainer"></div>

<!-- assignment 10 -->

<h2>Grade Calculator</h2>
<form id="marksForm">
    <label for="subject1">Marks for Subject 1:</label>
    <input type="number" id="subject1" required><br><br>

    <label for="subject2">Marks for Subject 2:</label>
    <input type="number" id="subject2" required><br><br>

    <label for="subject3">Marks for Subject 3:</label>
    <input type="number" id="subject3" required><br><br>

    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" required><br><br>

    <button type="button" onclick="calculateGrade()">Calculate</button>
</form>

<div class="result" id="result" style="display:none;">
    <p id="totalObtained"></p>
    <p id="percentage"></p>
    <p id="grade"></p>
    <p id="remarks"></p>
</div>

</body>
<script src="js.js"></script>
</html>

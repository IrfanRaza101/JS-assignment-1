<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
        <button onclick="clearResult()" class="orange12">C</button>
        <button onclick="deleteLast()" class="orange"><span>&#8617;</span></button>
        <button onclick="appendValue('/')" class="orange">รท</button>
        <button onclick="appendValue('*')" class="orange">ร</button>
    
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')" class="orange">-</button>
    
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')" class="orange">+</button>
    
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculateResult()" class="orange equals">=</button>
    
        <button onclick="appendValue('0')" class="span-two">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

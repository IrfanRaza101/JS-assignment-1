<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="cont">
            <h1>Guess the Number Game</h1>
            <div id="lives" class="lives"></div>
            <p id="message">Guess a number between 1 and 10:</p>
            <input type="number" id="guessInput" min="1" max="10" placeholder="Enter your guess">
            <button id="submitGuess">Submit Guess</button>
            <button id="restartGame" class="hidden">Restart Game</button>
        </div>
        <script src="app.js"></script>
</body>
</html>
